<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piedra Papel o Tijeras</title>
</head>
<body style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 30%;
    background-color:crimson;
">
    <h1 style="
    font-weight: bolder;
    font-family: Arial;
    font-size: 3rem;
    color: black;
    ">Piedra Papel o Tijera</h1>
    <button style="
        width: 15%;
        height: 40px;
        border: 4px;
        border-radius: 15px;
        border-style: solid;
        font-size: large;
        font-family: Arial;
        font-weight: 600;
    " 
    id="jugar"
    >
        Empezar</button>
</body>
<script>
    document.getElementById("jugar").onclick = function() {
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
            }
        function eleccion(jugada) {
            let resultado = ""
            if (jugada === 1) {
                resultado = "piedra";
            } else if (jugada === 2) {
                resultado = "papel";
            } else if (jugada === 3) {
                resultado = "tijera";
            } else {
                resultado = "MAL ELEGIDO";
            }
            return resultado
        }
        let jugador = 0;
        let pc = aleatorio(1,3)
        jugador = parseInt(prompt("Elige 1 para piedra, 2 para papel, 3 para tijera"))
        alert("Pc Elige: " + eleccion(pc))
        alert("Tu Eliges: " + eleccion(jugador))
        //  COMBATE Elige 1 para piedra, 2 para papel, 3 tijera
        if (pc === jugador) {
            alert("EMPATE");
        } else if (jugador === 1 && pc === 3) {
            alert("GANASTE");
        } else if (jugador === 2 && pc === 1) {
            alert("GANASTE");
        } else if (jugador === 3 && pc === 2) {
            alert("GANASTE");
        } else {
            alert("PERDISTE");
        }
    }
</script>
</html>
